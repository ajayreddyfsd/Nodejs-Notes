<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
</head>
<body>
  <h1>Submit Your Details</h1>

  <!-- simple form with action and method attrs
   and also unique name for each input field for easy tracking -->

   <!-- telling the form, to take the data and post it to the url mentioned -->

  <form action="http://localhost:2898/submit-data" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="role">Role:</label>
    <input type="text" id="role" name="role" required><br><br>

    <!-- simple submit button -->
    <input type="submit" value="Submit">
  </form>
</body>
</html>
